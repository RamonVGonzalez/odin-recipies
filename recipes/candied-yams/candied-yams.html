<body>
    <h1>Candied Yam</h1>
    <img src="./candied-yams-image1" alt="image of the best candied yam you'll ever see." width="200" height="200">
    <h2>Description</h2>
    <p>Candied Yam is an English Nigerian dish made with yam and candy.</p>
    <p>It can only be eaten by sweet people, sorry diabetics</p>
    <ul>
        <li>Water</li>
        <li>Yam</li>
        <li>Candy</li>
    </ul>
    <h3>Steps</h3>
    <ol type="i">
        <li>Add water to a bowl boil for 2 days.</li>
        <li>Add 5 bowls of candy and a slice of yam and you're set to enjoy</li>
    </ol>
